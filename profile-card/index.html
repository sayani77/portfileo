<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="top-starp"></div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-icons">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-share" onclick="navigator.share({url: location.href})"></i>
            </div>
            <div class="profile-detalis">
                <div class="profile-image-container">
                    <img src="myphoto.jpg" class="profile-img" alt="avatar" >
                </div>
                <div class="profile-info">
                    <h2 class="profile-name">sayani Paul</h2>
                    <p class="profile-work">Try to be a Frontend Developer</p>

                    <button class="profile-btn"> <a href="#"> Profile Detalis </a> </button>
                </div>

                <div class="social-profile-icons">
                    <i class="fa-brands fa-linkedin-in fa-xl" style="color: #083e9b;"></i>
                    <i class="fa-brands fa-facebook fa-lg" style="color: #FFD43B;"></i>
                    <i class="fa-brands fa-instagram fa-lg" style="color: #B197FC;"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- <div class="bottom-starp"></div> -->



</body>

</html>
